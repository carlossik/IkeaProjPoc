name: Cypress Cucumber Test Example

on:
  schedule: 
# Runs "at 06:00  every day" (see https://crontab.guru)
    - cron: '0 */6 * * *'
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.16.0-chrome105-ff99-edge
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          headed: false
				env:
					 url:${{secrets.PT_AUTH_URL}}
					 client_id:${{secrets.PT_CLIENT_ID}}
					 client_secret:{{secrets.PT_CLIENT_SECRET}}
					 username:{{secrets.PT_USER_NAME}}
					 password:{{secrets.PT_PASSWORD}}
			 
			 
		
            
           
